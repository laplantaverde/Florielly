        <form class="formulario" enctype="text/plain"  method="post" >

            <input type="text" name="nombre" id="nombres" placeholder="nombres" label="nombres" class="cuadrosform" > <br>
            <input type="text" name="apellido" id="apellidos" placeholder="apellidos" label="apellidos"  class="cuadrosform" ><br>

            <select class="form-select"  name="satisfacción" >
                <option value="sin respuesta" >...</option>
                <option value="Muy satisfecho" >Muy buena</option>
                <option value="satisfecho" >buena</option>
                <option value="poco satisfecho" >normal</option>
                <option value="nada satisfecho" >mala</option>
